<mat-card>
    <mat-card-title>
        Mapa
    </mat-card-title>
    <mat-card-content>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <!-- estos son marcadores que hacen que aparezcan los puntos en el mapa -->
            <agm-marker *ngFor="let marcador of marcador; let i = index;" [latitude]="marcador.latitud" [longitude]="marcador.longitud">
                <agm-info-window>
                    <strong>{{marcador.titulo}}</strong>
                    <p>
                        {{marcador.descripcion}}
                    </p>
                    <div>
                        <button (click)="editarMarcador(marcador)" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
